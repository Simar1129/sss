<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apllication Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=""
</head>
<body bgcolor="grey">
    <div class="conatiner">
        <div class="apply_box">
         <h1>Job Application Form</h1><br><br>
         <style>
            h1{
                text-align: center;
            }
         </style>
         <style>
            h3{
              font-size: 25px;
            }
         </style>
         <h3>Full Name</h3><br>
         <form  method="post" action="https://script.google.com/macros/s/AKfycbwt5e5yQ2-pU90aKGnucxmlWzGsSZtcTtWi-lEyEFHUtUWNQXZkYziOJG4x4vZ8AN17Zw/exec" name="form_control">
            <div class="form_conatiner">
                <div class="form_control">
                    <label for="First_Name">
                       First Name
                    </label>
                    <input 
                    id="First_Name"
                    name="First_Name"
                    placeholder="Enter First Name...."/>
                </div>
                <div class="form_control">
                    <label for="Middle_name">
                       Middle Name
                    </label>
                    <input 
                    id="Middle_name"
                    name="Middle_name_Name"
                    placeholder="Enter Middle Name...."/>
                </div>
                <div class="form_control">
                    <label for="Last_name">
                       Last Name
                    </label>
                    <input 
                    id="Last_name"
                    name="Last_name"
                    placeholder="Enter Last Name...."/>
                </div><br><br>
                <h3>Address</h3><br>
                <div class="form_control">
                    <label for="Street_Address">
                        Street
                    </label>
                    <input 
                    
                    id="Street"
                    name="Street"</div>
                    
                    <div class="form_control">
                        <label for="Street_Address line 2">
                            Street line 2
                        </label>
                        <input 
                        
                        id="Street_Address line 2"
                        name="Street_Address line 2"
                        
                    </div>
                    
                    <div class="form_control">
                        <label for="City">
                            City
                        </label>
                        <input 
                        
                        id="City"
                        name="City"
                        placeholder="Enter City..."/>
                    </div>
                    <div class="form_control">
                        <label for="State/Province">
                            State/Province
                        </label>
                        <input 
                        
                        id=" State/Province"
                        name=" State/Province"
                        placeholder="Enter State/Province..."/>
                    </div>
                    <div class="form_control">
                        <label for="Postal/Zip Code">
                            Postal/Zip Code
                        </label>
                        <input 
                        type="number"
                        id="Postal/Zip Code"
                        name="Postal/Zip Code"
                        placeholder="Enter Postal/Zip Code..."/>
                    </div>
                    <div class="form_control">
                        <label for="Country">
                           Select Country
                        </label>
                        <select id="Select Country" name="Select Country">
                            <option value="">Select Country</option>
                            <option value="America">America</option>
                        </select> 
                    </div>
                    <br><br>
                    <h3>Email Address</h3><br>
                    <div class="form_control">
                      
                         <label for="Email">
                           Email
                        </label>
                        <input 
                        type="email"
                        id="Email"
                        name="Email"
                        placeholder="Enter Email..."/>
                    </div>
                    <br><br>
                    <h3>Phone Number :-</h3><br>
                    <div class="form_control">
                        <label for="Phone Number">
                           Phone Number
                        </label>
                        <input 
                        type="number"
                        id=" Phone Number"
                        name=" Phone Number"
                        placeholder="Enter Phone Number..."/>

                    </div>
                    <br><br>
                    <h3>Birth Date :-</h3><BR>

                    <div class="form_control">
                        <label for="Date">
                           Date
                        </label>
                        <input value="2023-09-22" 
                        type="date"
                        id="  Date"
                        name="  Date"
                       
                        
                    </div><BR><BR>
                    <H3>Position :-</H3><br>
                    <div class="form_control">
                        <label for="Apply for a position">
                            Apply for a position :-
                        </label>
                        <select id="Please select" name="Please select">
                        <option value="">Please Select</option>
                        <option value="developer">Web developer</option>
                        <option value=" Engineering">Software Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Technician">IT Technician</option></select>
                    </div>
                    <br>
                    <br>
                    <div class="form_control">
                        <label for="Type of Employment desired">
                            Type of Employment desired :- 
                        </label>
                      <input type="checkbox" id="checkbox"name="checkbox">
                        <label for="checkbox">Part Time</label>
                        <br>
                        <span><input type="checkbox"id="checkbox"name="checkbox" >
                        <label for="checkbox">Full Time</label></span><br>
                       <input type="checkbox"id="checkbox"name="checkbox" style="position: relative; margin-left: 310px;">
                            <label for="checkbox">Temporary</label>
                    </div><br><br>
            
            <style>
              span{
                margin-left: 310px;
                margin-top: 450px;
              }  
                
            </style>
<div class="form_control" >
    <label for="EXPERIENCE " >
      Describe your sales or customer service experience :-
    </label>
    <textarea id="Describe your sales or customer service experience" name="Describe your sales or customer service experience" rows="3" cols="50" ></textarea>
        </div><BR><BR>
        <div class="form_control">
            <label for="CV">
               Upload Your CV
            </label>
            <input value="2023-09-22" 
            type="file"
            id="  CV"
            name="  CV"
           
            
        </div><BR><br><br>
            <div class="button_container">
            <button type="submit">Submit Now</button>
            </div>
            <style>
                button{width: 110px;
                height: 45px;}
            </style>
         </form>
        </div>
    </div>
    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwt5e5yQ2-pU90aKGnucxmlWzGsSZtcTtWi-lEyEFHUtUWNQXZkYziOJG4x4vZ8AN17Zw/exec'
        const form = document.forms['product']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
    <br>
</body>
</html>
